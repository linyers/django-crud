{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 my-5">
            <form method="post" class="card card-body">
                <h1 class="text-center">Create Task</h1>

                {% if error %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{error}}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                {% csrf_token %}

                <div class="mb-3">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title" class="form-control"
                        placeholder="Write a title">
                </div>

                <div class="mb-3">
                    <label for="description">Description:</label>
                    <textarea name="description" id="description" cols="30" rows="10" placeholder="Write a description" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <input type="checkbox" name="important" id="important" class="form-check-input">
                    <label class="form-check-label" for="important">Important</label>
                </div>

                <button class="btn btn-primary">
                    Save
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
